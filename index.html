<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove Extra Spaces</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Remove Extra Spaces</h1>

    <div id="toast"></div>

    <!-- INPUT -->
    <div class="section">
      <div class="toolbar">
        <button class="clearBtn" id="clearInput">ðŸ—‘ Clear</button>
        <button class="copyBtn" id="copyInput">ðŸ“‹ Copy</button>
      </div>

      <textarea id="inputText" placeholder="Paste your code here..."></textarea>

      <div class="stats" id="inputStats">Size: 0 KB, 0 characters</div>
    </div>

    <!-- AUTO + REMOVE COMMENTS -->
    <div class="checkboxes">
      <label><input type="checkbox" id="autoToggle" /> Auto</label>
      <label
        ><input type="checkbox" id="removeComments" /> Remove comments</label
      >
    </div>

    <!-- PROCESS BUTTON -->
    <button id="processBtn">Remove Extra Spaces</button>

    <!-- OUTPUT -->
    <div class="section">
      <div class="toolbar">
        <button class="clearBtn" id="clearOutput">ðŸ—‘ Clear</button>
        <button class="copyBtn" id="copyOutput">ðŸ“‹ Copy</button>
      </div>

      <textarea
        id="outputText"
        placeholder="Output will appear here..."
        readonly
      ></textarea>

      <div class="stats" id="outputStats">Size: 0 KB, 0 characters</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
